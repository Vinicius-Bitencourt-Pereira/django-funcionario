{% extends 'base.html' %}

{% load bootstrap4 %}


{% block content %}
    <form action="{% url 'funcionario_create' %}" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Enviar</button>
        {% endbuttons %}
    </form>
{% endblock content %}
